security:
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'

    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    firewalls:
        dev:
            pattern: ^/(_profiler|_wdt|assets|build)/
            security: false

        # Firewall unificado para la API
        api:
            pattern: ^/api
            stateless: true
            provider: app_user_provider
            
            # 1. Configuración para obtener el TOKEN (Login)
            json_login:
                check_path: /api/login
                username_path: email
                password_path: password
                success_handler: lexik_jwt_authentication.handler.authentication_success
                failure_handler: lexik_jwt_authentication.handler.authentication_failure

            # 2. CONFIGURACIÓN PARA VALIDAR EL TOKEN (JWT)
            # ¡ESTO ES LO QUE TE FALTABA! Sin esto, no podrás acceder a rutas protegidas.
            jwt: ~

    access_control:
        # En Symfony moderno usa PUBLIC_ACCESS en lugar de IS_AUTHENTICATED_ANONYMOUSLY
        - { path: ^/api/login, roles: PUBLIC_ACCESS }
        - { path: ^/api/register, roles: PUBLIC_ACCESS } # El registro también debe ser público
        
        # El resto de la API requiere estar autenticado al 100%
        - { path: ^/api, roles: IS_AUTHENTICATED_FULLY }

when@test:
    security:
        password_hashers:
            Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
                algorithm: auto
                cost: 4
                time_cost: 3
                memory_cost: 10